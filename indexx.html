<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tes.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <title>Bahoi Tourism</title>
  </head>
  <body>
    <div class="form-container">
      <div class="radio-group">
          <div class="radio-option">
              <input type="radio" id="tuan" name="title" checked>
              <label for="tuan" class="radio-label"></label>
              <span class="radio-text">Tuan</span>
          </div>
          <div class="radio-option">
              <input type="radio" id="nyonya" name="title">
              <label for="nyonya" class="radio-label"></label>
              <span class="radio-text">Nyonya</span>
          </div>
          <div class="radio-option">
              <input type="radio" id="nona" name="title">
              <label for="nona" class="radio-label"></label>
              <span class="radio-text">Nona</span>
          </div>
      </div>
      
      <input type="text" class="input-field" placeholder="Nama Lengkap Sesuai Identitas">
      
      <div class="phone-input">
          <div class="country-code">
              <div class="flag"></div>
              <div class="arrow-down"></div>
          </div>
          <input type="tel" class="input-field phone-field" placeholder="Nomor Ponsel">
      </div>
      
      <input type="email" class="input-field email-field" placeholder="Alamat Email">
  </div>
  </body>
</html>
